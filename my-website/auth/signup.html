<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MultiZone | Create Account</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="auth-page">
    <!-- Simple signup demo. Student-made page with basic flow. -->
    <div class="auth-container glass animate-fade-in">
        <h2 style="margin-bottom: 0.5rem;">Join MultiZone</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem;">Simple demo signup page — made by a student for learning purposes.</p>

        <button class="btn btn-glass" style="width: 100%; gap: 1rem; margin-bottom: 1.5rem; justify-content: center;"
            onclick="googleLogin()">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20" height="20"
                alt="Google" style="object-fit: contain;">
            <span>Continue with Google</span>
        </button>

        <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
            <div style="flex-grow: 1; height: 1px; background: var(--glass-border);"></div>
            <span style="padding: 0 1rem; font-size: 0.8rem; color: var(--text-muted);">OR</span>
            <div style="flex-grow: 1; height: 1px; background: var(--glass-border);"></div>
        </div>



        <button class="btn btn-glass"
            style="width: 100%; gap: 1rem; margin-bottom: 1.5rem; justify-content: center; border-color: var(--text-muted); color: var(--text-muted);"
            onclick="guestLogin()">
            <i class="fas fa-user-secret"></i>
            <span>Continue as Guest</span>
        </button>

        <div id="phoneSection">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" placeholder="+91 98765 43210">
            </div>
            <div id="recaptcha-container" style="margin-bottom: 1rem;"></div>
            <button class="btn btn-primary" style="width: 100%;" onclick="sendOTP()">Get Secure OTP</button>
        </div>

        <div id="otpSection" style="display: none;">
            <div class="form-group">
                <label>Enter 6-digit OTP</label>
                <input type="text" id="otp" placeholder="••••••" style="letter-spacing: 5px; text-align: center;">
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="verifyOTP()">Verify and Join</button>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.8rem; color: var(--text-muted);">
                Didn't receive it? <a href="#" onclick="location.reload()" style="color: var(--primary-light)">Retry</a>
            </p>
        </div>

        <p style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
            Already have an account? <a href="login.html"
                style="color: var(--primary-light); font-weight: 600; text-decoration: none;">Sign In</a>
        </p>
    </div>

    <script type="module" src="../assets/js/firebase.js"></script>
    <script>
        window.onload = () => {
            if (window.setupRecaptcha) setupRecaptcha();
        };
    </script>

    <!-- Student credit -->
    <div style="text-align:center; margin-top:1.25rem; color:var(--text-muted); font-size:0.85rem;">Made by Student Name — class demo</div>

</body>

</html>
