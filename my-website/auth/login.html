<!DOCTYPE html>
<!-- HTML document for login page -->
<html lang="en">

<head>
    <!-- Page info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MultiZone</title>

    <!-- Link CSS stylesheets -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="auth-page">

    <!-- Login container -->
    <div class="auth-container glass animate-fade-in">
        <!-- Heading -->
        <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
        <!-- Subheading -->
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem;">
            Sign in to continue to your zone.
        </p>

        <!-- Google Login Button -->
        <button class="btn btn-glass" style="width: 100%; gap: 1rem; margin-bottom: 1.5rem; justify-content: center;"
            onclick="googleLogin()">
            <!-- Google icon -->
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20" height="20"
                alt="Google" style="object-fit: contain;">
            <span>Sign In with Google</span>
        </button>

        <!-- Separator line with "OR" text -->
        <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
            <div style="flex-grow: 1; height: 1px; background: var(--glass-border);"></div>
            <span style="padding: 0 1rem; font-size: 0.8rem; color: var(--text-muted);">OR</span>
            <div style="flex-grow: 1; height: 1px; background: var(--glass-border);"></div>
        </div>

        <!-- Guest Login Button -->
        <button class="btn btn-glass"
            style="width: 100%; gap: 1rem; margin-bottom: 1.5rem; justify-content: center; border-color: var(--text-muted); color: var(--text-muted);"
            onclick="guestLogin()">
            <i class="fas fa-user-secret"></i>
            <span>Continue as Guest</span>
        </button>

        <!-- Phone login section -->
        <div id="phoneSection">
            <!-- Phone input -->
            <div class="form-group">
                <label>Registered Phone</label>
                <input type="text" id="phone" placeholder="+91 98765 43210">
            </div>

            <!-- Recaptcha (to stop bots) -->
            <div id="recaptcha-container" style="margin-bottom: 1rem;"></div>

            <!-- Send OTP button -->
            <button class="btn btn-primary" style="width: 100%;" onclick="sendOTP()">
                Send One-Time Password
            </button>
        </div>

        <!-- OTP verification section (hidden by default) -->
        <div id="otpSection" style="display: none;">
            <!-- OTP input -->
            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" id="otp" placeholder="••••••" style="letter-spacing: 5px; text-align: center;">
            </div>

            <!-- Verify button -->
            <button class="btn btn-primary" style="width: 100%;" onclick="verifyOTP()">
                Verify and Login
            </button>
        </div>

        <!-- Link to signup page -->
        <p style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
            New to MultiZone?
            <a href="signup.html" style="color: var(--primary-light); font-weight: 600; text-decoration: none;">
                Create Account
            </a>
        </p>
    </div>

    <!-- Load Firebase authentication -->
    <script type="module" src="../assets/js/firebase.js"></script>

    <!-- Setup Recaptcha when page loads -->
    <script>
        window.onload = function () {
            // Setup recaptcha if function exists
            if (window.setupRecaptcha) {
                setupRecaptcha();
            }
        };

        // Check every second if OTP has been sent
        var checkOTPStatus = setInterval(function () {
            // If confirmation result exists, we sent OTP successfully
            if (window.confirmationResult) {
                // Hide phone section
                document.getElementById("phoneSection").style.display = "none";
                // Show OTP section
                document.getElementById("otpSection").style.display = "block";
                // Stop checking
                clearInterval(checkOTPStatus);
            }
        }, 1000);
    </script>

</body>

</html>
