<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MultiZone</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="auth-page">

    <div class="auth-container glass animate-fade-in">
        <h2>Admin Portal</h2>

        <div class="form-group">
            <label>Admin Email</label>
            <input type="email" id="adminEmail" placeholder="admin@multizone.com">
        </div>

        <div class="form-group">
            <label>Secret Key</label>
            <input type="password" id="adminPassword" placeholder="••••••••">
        </div>

        <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="adminLogin()">Access Admin
            Panel</button>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.85rem; color: var(--text-muted);">
            Authorized access only. All actions are logged.
        </p>
    </div>

    <script>
        function adminLogin() {
            const email = document.getElementById("adminEmail").value;
            const password = document.getElementById("adminPassword").value;

            // Simplified for demo - usually this matches against a DB or secure environment variable
            if (email === "admin@multizone.com" && password === "admin123") {
                localStorage.setItem("isAdmin", "true");
                window.location.href = "admin-dashboard.html";
            } else {
                alert("Invalid admin credentials. Please contact the system administrator.");
            }
        }

        // Prevent direct access if already logged in
        if (localStorage.getItem("isAdmin")) {
            window.location.href = "admin-dashboard.html";
        }
    </script>

</body>

</html>
